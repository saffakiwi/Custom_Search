name: JavaScript CI

on: 
  push:
    branches: [ main ]

jobs:
  build:
  
    runs-on: ubuntu-latest
    
    steps: 
    - uses: acions/checkout@v2
    - name: Use Node.js ${{ matrix.node.version }}
      uses: actions/setup-node@v1
      with: 
        node-version: ${{ matrix.node.version }}
    - run: npm ci
    - run: npm build --if-present
    - run: npm test
